<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a0a2e 0%, #2d1250 40%, #1a0a2e 100%);
        font-family: 'Quicksand', sans-serif;
        overflow: hidden;
        cursor: pointer;
      }

      .picture-wrap {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 28px;
        animation: fadeIn 1.2s ease both;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.92) translateY(20px); }
        to   { opacity: 1; transform: scale(1) translateY(0); }
      }

      .picture-wrap img {
        max-width: min(90vw, 480px);
        max-height: 70vh;
        border-radius: 20px;
        box-shadow: 0 0 60px rgba(200, 80, 160, 0.4), 0 0 120px rgba(155, 58, 184, 0.2);
        object-fit: contain;
        display: block;
      }

      .message {
        color: #f9c6e0;
        font-size: 1.25rem;
        font-weight: 600;
        letter-spacing: 0.04em;
        text-align: center;
        text-shadow: 0 0 20px rgba(200, 80, 160, 0.6);
      }

      .tap-hint {
        position: fixed;
        bottom: 28px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(249, 198, 224, 0.35);
        font-size: 0.78rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        z-index: 2;
        animation: pulse 2.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.35; }
        50%       { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <div class="picture-wrap">
      <img src="/assets/happy-birthday-lisi.png" alt="Happy Birthday Lisi" />
      <p class="message">Â¡Feliz cumpleaÃ±os, Cupidita! ðŸŒ¸</p>
    </div>
    <span class="tap-hint">toca para mÃ¡s confeti âœ¨</span>

    <script>
      function burst(x, y) {
        confetti({
          particleCount: 120,
          spread: 80,
          origin: { x: x ?? 0.5, y: y ?? 0.55 },
          colors: ['#ff85c2', '#c850a0', '#9b3ab8', '#f9c6e0', '#fff', '#ffdb99'],
        });
      }

      // auto burst on load
      setTimeout(() => burst(0.3, 0.5), 300);
      setTimeout(() => burst(0.7, 0.5), 700);
      setTimeout(() => burst(0.5, 0.4), 1200);

      // burst on click/tap
      document.addEventListener('click', (e) => {
        burst(e.clientX / window.innerWidth, e.clientY / window.innerHeight);
      });
    </script>
  </body>
</html>
