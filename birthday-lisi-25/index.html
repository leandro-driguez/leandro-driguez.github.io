    </style>

    <script>
      // --- floating hearts ---
      const container = document.getElementById('heartsContainer');
      const symbols = ['â™¥', 'ðŸ’œ', 'ðŸŒ¸', 'âœ¨', 'â™¡'];
      for (let i = 0; i < 18; i++) {
        const el = document.createElement('span');
        el.className = 'heart';
        el.textContent = symbols[i % symbols.length];
        el.style.left = Math.random() * 100 + 'vw';
        el.style.fontSize = (0.8 + Math.random() * 1.2) + 'rem';
        el.style.animationDuration = (8 + Math.random() * 12) + 's';
        el.style.animationDelay = (Math.random() * 15) + 's';
        container.appendChild(el);
      }

      // --- base58 encode ---
      const BASE58 = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
      function base58Encode(bytes) {
        let n = BigInt('0x' + Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join(''));
        let result = '';
        while (n > 0n) {
          const rem = Number(n % 58n);
          n = n / 58n;
          result = BASE58[rem] + result;
        }
        for (const byte of bytes) {
          if (byte !== 0) break;
          result = BASE58[0] + result;
        }
        return result;
      }

      // --- form submit ---
      document.getElementById('wordsForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const hint = document.getElementById('hint');

        const w1 = document.getElementById('w1').value.trim().toLowerCase();
        const w2 = document.getElementById('w2').value.trim().toLowerCase();
        const w3 = document.getElementById('w3').value.trim().toLowerCase();

        if (!w1 || !w2 || !w3) {
          hint.textContent = 'Escribe las 3 palabras primero.';
          hint.className = 'error';
          return;
        }

        hint.textContent = '';
        hint.className = '';

        const text = `${w1} ${w2} ${w3}`;
        const encoded = new TextEncoder().encode(text);
        const hashBuffer = await crypto.subtle.digest('SHA-256', encoded);
        const hashBytes = new Uint8Array(hashBuffer);
        const path = base58Encode(hashBytes);

        window.location.href = `/birthday-lisi-25/${path}`;
      });
