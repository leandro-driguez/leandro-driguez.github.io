name: Sync Notion → Jekyll

on:
  # Run every 10 minutes automatically
  schedule:
    - cron: "*/10 * * * *"

  # Allow triggering the sync manually from the Actions tab
  workflow_dispatch:

jobs:
  sync:
    name: Fetch & publish posts
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed to commit back to the repo

    steps:
      # ── 1. Checkout ────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use the default GITHUB_TOKEN; it can push when contents: write
          token: ${{ secrets.GITHUB_TOKEN }}

      # ── 2. Node.js ─────────────────────────────────────────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ── 3. Install dependencies ────────────────────────────────────────────
      - name: Install dependencies
        run: npm install

      # ── 4. Run sync ────────────────────────────────────────────────────────
      - name: Sync posts from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: node scripts/sync-notion.js

      # ── 5. Commit changes (only if _posts/ was modified) ──────────────────
      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name  "github-actions[bot]"

          git add _posts/

          # Exit gracefully if nothing changed
          if git diff --staged --quiet; then
            echo "Nothing to commit — posts are already up to date."
            exit 0
          fi

          git commit -m "sync: update posts from Notion [skip ci]"
          git push
